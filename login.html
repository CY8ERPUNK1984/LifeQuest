<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeQuest - Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Вход</div>
                <div class="auth-tab" data-tab="register">Регистрация</div>
            </div>
            
            <div class="auth-content active" id="login-content">
                <h2>Вход в LifeQuest</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Войти</button>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Забыли пароль?</a>
                    </div>
                </form>
            </div>
            
            <div class="auth-content" id="register-content">
                <h2>Создание аккаунта</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Имя</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Подтвердите пароль</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <div class="avatar-selection">
                        <label>Выберите аватар</label>
                        <div class="avatar-options">
                            <div class="avatar-option selected" data-avatar="1">
                                <img src="images/avatars/avatar1.svg" alt="Аватар 1">
                            </div>
                            <div class="avatar-option" data-avatar="2">
                                <img src="images/avatars/avatar2.svg" alt="Аватар 2">
                            </div>
                            <div class="avatar-option" data-avatar="3">
                                <img src="images/avatars/avatar3.svg" alt="Аватар 3">
                            </div>
                            <div class="avatar-option" data-avatar="4">
                                <img src="images/avatars/avatar4.svg" alt="Аватар 4">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Создать аккаунт</button>
                    </div>
                </form>
            </div>

            <div class="auth-content" id="reset-password-content">
                <h2>Восстановление пароля</h2>
                <p>Введите ваш email для получения инструкций по сбросу пароля.</p>
                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="reset-email">Email</label>
                        <input type="email" id="reset-email" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Отправить</button>
                        <button type="button" class="secondary-btn" id="back-to-login">Назад</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
